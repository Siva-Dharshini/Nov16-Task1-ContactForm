<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

</head>
<body>
    <section>
        <div>
            <form action="" method="post">
            <h1 align="center"><b>CONTACT FORM</b></h1>
            <fieldset align="center">
               
                <legend><h1>Fill Your Information</h1></legend>
                <label for="name"><h3>Name:</h3></label>
                
                <input type="text" name="name" id="" placeholder="Enter your name">
                <br>
                

                <label for="mail"><h3>E-mail ID:</h3></label>
               
                <input type="email" name="email" id="" placeholder="Enter your mail id">
                <br>
                

                <label for="mobile"><h3>Mobile Number:</h3></label>
                
                <input type="number" name="mobile" id="" placeholder="Enter your Mobile Number">
                <br>
                

                <label for="message"><h3>Message Subject:</h3></label>
                
                <input type="text" name="message" id="" placeholder="Enter message subject">
                <br>
                
                <label for="detailed_message"><h3>Drop your message:</h3></label>
                
                <textarea name="detailed_message" id="" placeholder="Drop your message here"></textarea>
                
                

                
            </fieldset>
            <div align="center">
            <br>
            <button type="submit"><b><h3>SEND</h3></b></button>
            <p>Made by siva dharshini‚ù§</p> 
             </div>
            </form>
        </div>
    </section>
   
</body>
</html>
